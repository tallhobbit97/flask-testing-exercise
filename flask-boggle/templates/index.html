<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
</head>
<body>
    <section id="boggle">
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{cell}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>High Score: 
            <b>{{ highscore }}</b> 
            in {{ nplays }} plays
        </p>

        <p>
            Score: <b class="score">0</b>
            Seconds left: <b class="timer"></b>
        </p>

        <form method="GET" class="add-word">
            <label>
                Submit a guess
                <input name="word" class="word" autofocus>
            </label>
            <button>Enter</button>
        </form>

        <p class="message"></p>

        <ul class="words"></ul>

    </section>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
